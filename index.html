<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	
	<main>
		<div class="container">
			<div id="option">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div id="wheel">
				<div class="sec">
					<p>Python</p>
				</div>
				<div class="sec">
					<p>Javascript</p>
				</div>
				<div class="sec">
					<p>Ruby</p>
				</div>
				<div class="sec">
					<p>Golang</p>
				</div>
				<div class="sec">
					<p>Haskel</p>
				</div>
			</div>
			
			<div id=spin>
				<div class="inner">
					
				</div>
			</div>

		<div id="toolWindow">
			<form action="">
				<div id="delayWrapper">
					<label for="delay">Delay:</label>

						<input type="range" min=3 max=30 name="delay" id="slider">

							<p>3s</p>

					</div>
				</div>
				
				<div id="wordContainer">

					Add
				</div>
			</form>

			<div id="definition">
				definition
			</div>

			<div id="confirmCancel">
				<div class="button" id="confirm">Confirm</div>
				<div class="button" id="cancel">Cancel</div>
			</div>
		</div>
