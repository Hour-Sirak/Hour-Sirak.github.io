<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheel Of Words</title>

                <div id="spin">
                    <div class="inner"></div>

            <div id="toolWindow" class="hide">
                <form action="" autocomplete="off" class="sunken scroll">
                    <div id="delayWrapper">
                        <label for="delay">Delay:</label>

                        <div id="sliderWrapper">
                            <input
                                type="range"
                                min="3"
                                max="30"
                                name="delay"
                                id="slider"
                            />
                            <div id="delayValue">
                                <p>3s</p>
                            </div>
                        </div>
                    </div>

                    <div id="wordInputContainer">
                        <!-- <div class="wordWrapper">
                            <input type="text" name="word" id="word0">
                            <span class="delete button">Delete</span>
                        </div> -->
                    </div>
                </form>

                <div id="dictContainer">
                    <div id="dictionary1" class="sunken scroll">
                        <h2><i class="fas fa-caret-down"></i>English</h2>
                        <div class="hide"></div>
                    </div>
                    <!-- <br>
                        <ul class="wordWrapper">

                                            <p>definition</p>
                                        </li>
                                </ol>
                            </li>
                        </ul>

                    </ul> -->
                    <div id="dictionary2" class="sunken scroll">
                        <h2><i class="fas fa-caret-down"></i>Korean</h2>
                        <div class="hide"></div>
                    </div>
                </div>

                <div id="fourth">
                    <span id="addButton" class="button">
                        <i class="fas fa-plus"></i>
                        <!-- <i class="fas fa-plus-circle"></i> -->
                    </span>
                    <div id="wordNum">0</div>
                </div>
                <div id="confirmCancel">
                    <div class="button" id="done"><span> Done </span></div>
                    <div class="button" id="cancel"><span>Cancel</span></div>
                </div>
            </div>
            <!-- <div id="addTextContainer">
